malware.title2=Tuairiscíodh gur Suíomh Ionsaithe é seo!
malware.shortDesc=Tuairiscíodh gur suíomh ionsaithe é an suíomh Gréasáin %S agus tá cosc curtha air de bharr do roghanna slándála.
malware.longDesc2=<p>Déanann suímh ionsaithe iarracht ríomhchláir a shuiteáil a ghoideann faisnéis phríobháideach nó a dhéanann dochar do do ríomhaire.</p>\n<p>Scaipeann suímh ionsaithe áirithe bogearraí dochracha d'aonturas, ach is minic suímh a bheith contúirteach i nganfhios dá n-úinéirí agus gan a gcead.</p>

phishing.title2=Tuairiscíodh gur Falsaíocht Ghréasáin an suíomh seo!
phishing.shortDesc2=Tuairiscíodh gur falsaíocht Ghréasáin é an suíomh %S agus tá cosc curtha air de bharr do roghanna slándála.
phishing.longDesc2=<p>Tá falsaíochtaí Gréasáin ceaptha le mearbhall a chur ort le go dtabharfaidh tú eolas pearsanta nó airgeadais trí aithris a dhéanamh ar fhoinsí a bhfuil muinín agat astu. </p><p>D'fhéadfadh goid aitheantais nó calaois eile teacht mar thoradh ar fhaisnéis ar bith a chur isteach sa leathanach seo.</p>
